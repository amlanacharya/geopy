<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Test</h1>
        <p>Click the button below to test the modal functionality:</p>
        <button id="openModalBtn" class="btn">Open Modal</button>
    </div>

    <!-- Test Modal -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Test Modal</h2>
            <p>This is a test modal to check if the modal functionality works.</p>
            <button id="closeModalBtn" class="btn">Close Modal</button>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById("testModal");
        const openBtn = document.getElementById("openModalBtn");
        const closeBtn = document.getElementById("closeModalBtn");
        const span = document.getElementsByClassName("close")[0];

        // Open modal when button is clicked
        openBtn.onclick = function() {
            console.log("Open button clicked");
            modal.style.display = "block";
        }

        // Close modal when close button is clicked
        closeBtn.onclick = function() {
            console.log("Close button clicked");
            modal.style.display = "none";
        }

        // Close modal when X is clicked
        span.onclick = function() {
            console.log("X clicked");
            modal.style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                console.log("Clicked outside modal");
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
